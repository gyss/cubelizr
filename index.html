<html>

	<head>
		<title>Cubelizr</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>

		<!-- Libs required -->
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/three.min.js"></script>
		<script src="js/lib/stats.min.js"></script>
		<script src="js/lib/tween.js"></script>

		<!-- Cubelizr logic -->
		<script src="js/cubelizr.js"></script>


		<script>

			$( document ).ready(function() {

				
				var file1 = "cubelizr.json"; 
				var file2 = "cubelizr_textures.json"; 
				var file3 = "cubelizr_simple.json";



				var example1 = new Cubelizr({
					url: file1,
					tilesize: 5,
					zone: "#example1",
					gridsize: 8,
					config : {
						"mouse_control" : 0,
						"display_grid" : 1,
						"display_stats" : 0
					}
				});

				var example2 = new Cubelizr({
					url: file2,
					tilesize: 5,
					zone: "#example2",
					gridsize: 8
				});

				var example3 = new Cubelizr({
					url: file3,
					tilesize: 5,
					zone: "#example3",
					gridsize: 8
				});
				

				var url_full = file2;
				switch(getUrlParameter("opt"))
				{
					case "1": url_full = file1; break;
					case "3": url_full = file3; break;
				};

				var fullsize = new Cubelizr({
					url: url_full,
					tilesize: 50,
					zone: "#fullsize",
					gridsize: 8,
					backgroundColor: "#fff",
					height: 500,
					width: 1000
				});


			

			});


			function getUrlParameter(sParam)
			{
			    var sPageURL = window.location.search.substring(1);
			    var sURLVariables = sPageURL.split('&');
			    for (var i = 0; i < sURLVariables.length; i++) 
			    {
			        var sParameterName = sURLVariables[i].split('=');
			        if (sParameterName[0] == sParam) 
			        {
			            return sParameterName[1];
			        }
			    }
			}

		</script>

		<h3>Cubelizr examples</h3>
		
		<a href="index.html?opt=1">
			<div id="example1" style="background-color: #aaff00; width: 100px; height: 100px; float: left">

			</div>
		</a>

		<a href="index.html?opt=2">
		<div id="example2" style="background-color: #00ff00; width: 100px; height: 100px; float: left">

		</div>
		</a>

		<a href="index.html?opt=3">
		<div id="example3" style="background-color: #36de00; width: 100px; height: 100px; float: left">

		</div>
		</a>

		<div id="fullsize" style="background-color: #00ffaa">

		</div>
		

</body>
</html>
