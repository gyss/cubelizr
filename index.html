<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<h1>Cubelizr</h1>

	<div class="sidebar">
		<ul class="menu">
			<li>
				<a href="index.html?opt=1">
					<div id="example1" class="menu_option color1"></div>
				</a>
			</li>
			<li>
				<a href="index.html?opt=2">
					<div id="example2" class="menu_option color2"></div>
				</a>
			</li>
			<li>
				<a href="index.html?opt=3">
					<div id="example3" class="menu_option color3"></div>
				</a>
			</li>
			<li>
				<a href="index.html?opt=0">
					No canvas
				</a>
			</li>
		</ul>
	</div>

	<div class="content">
		<div id="fullsize" class="color2"></div>
	</div>




	<!-- Libs required -->
	<script src="js/three.min.js"></script>
	<script src="js/tween.min.js"></script>

	<!-- Cubelizr logic -->
	<script src="js/cubelizr.min.js"></script>

	<!-- Demo objects -->
	<script src="demos/demoCubelizr.js"></script>
	<script src="demos/demoCubelizrSimple.js"></script>
	<script src="demos/demoCubelizrTextures.js"></script>

	<script>

		(function() {

			if(getUrlParameter("opt") != "0")
			{
				var example1 = new Cubelizr({
					scene: demoCuberlizr,
					width: 100,
					tilesize: 5,
					zone: "example1",
					gridsize: 8,
					backgroundColor: "#FFBBFF",
					config : {
						"mouse_control" : 0,
						"display_grid" : 1,
						"display_stats" : 0
					}
				});

				var example2 = new Cubelizr({
					scene: demoCubelizrSimple,
					width: 100,
					tilesize: 5,
					backgroundColor: "#BBFFFF",
					zone: "example2",
					gridsize: 8
				});

				var example3 = new Cubelizr({
					scene: demoCubelizrTextures,
					width: 100,
					tilesize: 5,
					backgroundColor: "#FFFFBB",
					zone: "example3",
					gridsize: 8
				});
			

				var main_scene = demoCubelizrSimple;
				var color = "#BBFFFF";
				switch(getUrlParameter("opt"))
				{
					case "1":
						main_scene = demoCuberlizr; 
						color = "#FFBBFF";
						break;
					case "3":
						main_scene = demoCubelizrTextures;
						color = "#FFFFBB"; 
						break;
				};

				var fullsize = new Cubelizr({
					scene: main_scene,
					tilesize: 50,
					zone: "fullsize",
					gridsize: 8,
					backgroundColor: color,
					height: 500,
					width: 1000
				});

			}
	
		})();


		function getUrlParameter(sParam)
		{
		    var sPageURL = window.location.search.substring(1);
		    var sURLVariables = sPageURL.split('&');
		    for (var i = 0; i < sURLVariables.length; i++) 
		    {
		        var sParameterName = sURLVariables[i].split('=');
		        if (sParameterName[0] == sParam) 
		        {
		            return sParameterName[1];
		        }
		    }
		}

	</script>

</body>
</html>
