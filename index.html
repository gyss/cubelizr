<!DOCTYPE html>
<html>
<head>

	


<style>

	ul {
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	}

	li {
    	display: inline;
	}

	.menu_option {
		width: 100px;
		height: 100px; 
	}

	.sidebar {
		float:left;
	}

	.content {
		padding-left: 100px;
		max-width: 1000px;
	}

	.color1 {
		background-color: #FFBBFF;
	}
	.color2 {
		background-color: #BBFFFF;
	}
	.color3 {
		background-color: #FFFFBB;
	}

</style>

</head>
<body>

	<h1>Cubelizr examples</h1>

	<div class="sidebar">
		<ul class="menu">
			<li>
				<a href="index.html?opt=1">
					<div id="example1" class="menu_option color1"></div>
				</a>
			</li>

			<li>
				<a href="index.html?opt=2">
					<div id="example2" class="menu_option color2"></div>
				</a>
			</li>

			<li>
				<a href="index.html?opt=3">
					<div id="example3" class="menu_option color3"></div>
				</a>
			</li>
		</ul>
	</div>

	<div class="content">

		<div id="fullsize" class="color2">

		</div>

	</div>








	<!-- Libs required -->
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/three.min.js"></script>
		<script src="js/lib/stats.min.js"></script>
		<script src="js/lib/tween.js"></script>

		<!-- Cubelizr logic -->
		<script src="js/cubelizr.js"></script>


		<script>

			$( document ).ready(function() {

				
				var file1 = "cubelizr.json"; 
				var file2 = "cubelizr_textures.json"; 
				var file3 = "cubelizr_simple.json";


				var example1 = new Cubelizr({
					url: file1,
					width: 100,
					tilesize: 5,
					zone: "#example1",
					gridsize: 8,
					config : {
						"mouse_control" : 0,
						"display_grid" : 1,
						"display_stats" : 0
					}
				});

				var example2 = new Cubelizr({
					url: file2,
					width: 100,
					tilesize: 5,
					zone: "#example2",
					gridsize: 8
				});

				var example3 = new Cubelizr({
					url: file3,
					width: 100,
					tilesize: 5,
					zone: "#example3",
					gridsize: 8
				});
			

				var url_full = file2;
				switch(getUrlParameter("opt"))
				{
					case "1":
						url_full = file1; 
						$("#fullsize").removeClass("color2").addClass("color1");
						break;
					case "3":
						url_full = file3; 
						$("#fullsize").removeClass("color2").addClass("color3");
						break;
				};

				var fullsize = new Cubelizr({
					url: url_full,
					tilesize: 50,
					zone: "#fullsize",
					gridsize: 8,
					height: 500,
					width: 1000
				});

			});


			function getUrlParameter(sParam)
			{
			    var sPageURL = window.location.search.substring(1);
			    var sURLVariables = sPageURL.split('&');
			    for (var i = 0; i < sURLVariables.length; i++) 
			    {
			        var sParameterName = sURLVariables[i].split('=');
			        if (sParameterName[0] == sParam) 
			        {
			            return sParameterName[1];
			        }
			    }
			}

		</script>

</body>
</html>
